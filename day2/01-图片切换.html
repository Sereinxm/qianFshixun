<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <img v-bind:src="imgSrc" alt="">
    <br />
    <input type="button" value="上一张" @click="prevClick">
    <input type="button" value="下一张" @click="nextClick">


  </div>
  <script type="module">
    import { createApp } from '../vue.js';

    createApp({
      data() {
        return {
          imgSrc: '../img/1.jpg',
          imgNum: 1
        }
      },
      methods: { // 事件回调函数
        prevClick() {
          this.imgNum--;
          // 如果到达第一张,则从最后一张开始
          if (this.imgNum == 0) {
            this.imgNum = 4;
          }

          this.imgSrc = '../img/' + this.imgNum + '.jpg';
        },
        nextClick() {
          this.imgNum++;

          // 最多显示四张
          if (this.imgNum == 4) {
            this.imgNum = 1;
          }

          this.imgSrc = '../img/' + this.imgNum + '.jpg';
        }
      }
    }).mount('#app')
  </script>
</body>

</html>
