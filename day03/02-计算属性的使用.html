<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p>是否出版过书籍</p>
    <!-- 直接引用computed中的方法 -->
    <span>{{booksMes}}</span>
  </div>
  <script type="module">

    import { createApp } from '../vue.js';
    createApp({
      data() {
        return {
          author: {
            name: "路遥",
            books: ['平凡的世界', '人生']
          }
        }
      },
      methods: {},
      // 在其中提供一些方法,给模版使用,可以帮助模版完成复杂的表达式,且能自动调用
      computed: {
        booksMes() {  // 以return的形式将结果进行返回
          return this.author.books.length == 0 ? 'no' : 'yes'
        }
      }
    }).mount('#app')
  </script>
</body>

</html>
