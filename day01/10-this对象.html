<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <div @click="fn"> 这是要干什么呢?</div>
  </div>
  <script type="module">
    import { createApp } from '../vue.js';

    createApp({
      data() {
        return {
          info: '一会下课...'
        }
      },
      methods: {
        fn() {
          // thi表示当前对象,即vue实例对象,可以访问data中的数据.
          console.log(this);
          console.log(this.info);
        }
      }
    }).mount('#app')

  </script>
</body>

</html>
